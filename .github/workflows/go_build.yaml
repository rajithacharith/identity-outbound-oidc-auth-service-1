name: Release Go OIDC Outbound Service
on:
  push:
    branches: [ go_impl ]
    paths-ignore:
      - 'version.txt'

  # Allows to run this workflow manually from the Actions 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2.3.3
        with:
          ref: go_impl
      - name: Build and Release version
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bash asgardeo-go-oidc-build.sh $GITHUB_WORKSPACE $ACCESS_TOKEN

