name: Release Go OIDC Outbound Service
on:
  push:
    branches: [ go_impl ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2.3.3
        with:
          ref: go_impl
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'
      - name: Build
        run: go build -o outbound-server server/server.go
      - name: Release build
        run: |
          echo "$GIT_TOKEN" | gh auth login --with-token
          gh release create --title "GO OIDC - v11" v"$VERSION" outbound-server 
